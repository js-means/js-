<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="js/html5shiv.min.js"></script>
    	<script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <p>可以作为按钮的元素</p>
    <button type="button" class="btn btn-default">button</button>
    <a href="#" class="btn btn-default" role="button">link</a>
    <input type="button" value="input" class="btn btn-default">
    <input type="submit" value="submit" class="btn btn-default">
    
    <hr>
    
    <p>按钮的样式</p>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-link">btn-link</button>
    
    <hr>
    
    <p>按钮的大小</p>
    <button type="button" class="btn btn-success btn-lg">btn-lg</button>
    <button type="button" class="btn btn-success">默认大小</button>
    <button type="button" class="btn btn-success btn-sm">btn-sm</button>
    <button type="button" class="btn btn-success btn-xs">btn-xs</button>
    
    <hr>
    <button type="button" class="btn btn-warning btn-block">块级按钮</button>
    
    <hr>
    <button type="button" class="btn btn-primary active">active</button>
    
    
    <hr>
    <button type="button" class="btn btn-info" disabled="disabled">disabled="disabled"</button>
    
    <a href="#" role="button" class="btn btn-default disabled">disabled</a>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

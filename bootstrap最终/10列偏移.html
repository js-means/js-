<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="js/html5shiv.min.js"></script>
    	<script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
	.container .row div{border: 1px solid #000;}
    </style>
  </head>
  <body>
  


<div class="container">
	<div class="row">
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    	<div class="col-xs-1">col-xs-1</div>
    </div>
    
    <p>栅格系统列偏移</p>
    
    <div class="row">
    	<div class="col-sm-6 col-sm-offset-1">col-sm-6</div>
    	<div class="col-sm-4 col-sm-offset-1">col-sm-4</div>
    </div>
    
    
    <p>栅格系统列嵌套</p>
    <div class="row">
    	<div class="col-sm-6">
			<div class="row">
            	<div class="col-sm-6">col-sm-6</div>
            	<div class="col-sm-6">col-sm-6</div>
            </div>
        </div>
    	<div class="col-sm-6">
			<div class="row">
            	<div class="col-sm-6">col-sm-6</div>
            	<div class="col-sm-6">col-sm-6</div>
            </div>
       </div>
    </div>
    
    <p>列嵌套</p>
    
    <div class="row">
    	<div class="col-sm-12 col-md-6">
        	<div class="row">
            	<div class="col-sm-6">col-sm-6</div>
            	<div class="col-sm-6">col-sm-6</div>
            </div>
        </div>
    	<div class="col-sm-12 col-md-6">
        	<div class="row">
            	<div class="col-sm-6">col-sm-6</div>
            	<div class="col-sm-6">col-sm-6</div>
            </div>
        </div>
    </div>
    
    <p>列排序</p>
    <div class="row">
    	<div class="col-sm-2 col-sm-push-10">col-sm-2</div>
    	<div class="col-sm-10 col-sm-pull-2">col-sm-10</div>
    </div>
    
    <div class="row">
    	<div class="col-sm-6 col-sm-push-3">col-sm-6</div>
    	<div class="col-sm-6">col-sm-66</div>
    </div>

    <span class="glyphicon glyphicon-tree-conifer"></span>	

</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

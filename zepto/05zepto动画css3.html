<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>zepto动画</title>
<script src="zepto.min.js"></script>
<script src="fx.js"></script>
<script>
$(function(){	

	$("button").click(function(){
		$(".box").animate({"background":"blue","border-radius":"50px"},1000);
	});

})
</script>
<style>

.box{width: 200px; height: 200px; background:deeppink;}

</style>
</head>

<body>
<button>点我</button>
<br>
<br>
<div class="box"></div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>zepto动画</title>
<script src="zepto.min.js"></script>
<script src="touch.js"></script>

<script>
$(function(){	

	$("button").tap(function(){
		
		$(".box").css({"height":"200px","transition":"1s"})
		
	});

})
</script>
<style>

.box{width: 100px; height: 100px; background:deeppink;}

</style>
</head>

<body>
<button>戳我</button>
<br>
<br>
<div class="box"></div>
</body>
</html>

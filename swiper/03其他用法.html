<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>体验</title>
<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
<script src="js/swiper-3.4.0.min.js"></script>
<script>
window.onload = function(){
	
	var swiper = new Swiper('.swiper-container',{
		
			 // 如果需要分页器
			pagination: '.swiper-pagination',
			// 如果需要前进后退按钮
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			
			loop: true,
			autoplay: 2000,	
			paginationClickable: true,
			keyboardControl:true,		
			mousewheelControl: true,
			effect: 'flip',			//切换效果  fade、cube、coverflow、flip
			paginationType:'bullets'

		 	
		});
		
		var obox = document.getElementById("obox");
		
		obox.onmouseover = function(){
			swiper.stopAutoplay();
		}
		obox.onmouseout = function(){
			swiper.startAutoplay();
		}
		
		

}

</script>
<style>
.swiper-container{width: 750px; height: 291px; background:pink; margin:100px auto;}
.swiper-pagination-bullet-active{background:#f10180;}

</style>
</head>

<body>

<div class="swiper-container" id="obox">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="TB1nDHVNFXXXXX7apXXXXXXXXXX-750-291.jpg_Q90.jpg" width="750" height="291" alt=""/></div>
        <div class="swiper-slide"><img src="TB1rle0NFXXXXbpXFXXXXXXXXXX-750-291.jpg_Q90.jpg" width="750" height="291" alt=""/></div>
        <div class="swiper-slide"><img src="TB2AF4FahAX61Bjy1XcXXXjspXa_!!129559538.jpg_Q90.jpg" width="750" height="291" alt=""/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>



</body>
</html>
